{% extends "layout.html" %}
{% block content %}
    <div class="center">
        <h1>blog...</h1>
    </div>
    <li class="blog-list">
        {% for post in posts %}
        <ul>
            <a href="{{ url_for('blog_post', name=post.path)}}">{{ post.title }}</a>
            <p>{{ post.published }} | {{ post.description }}</p>
        </ul>
        {% endfor %}
    </li>
{% endblock %}
